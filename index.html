<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroom Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <!-- 내비게이션바 시작 -->
        <nav class="nav">
            <div class="nav-menu">
                <div class="logo"></div>
                <!-- 상위메뉴 -->
                <ul class="gnb">
                    <li><a href="">리모델링 패키지</a></li>
                    <li>
                        <a href="">시공사례</a>
                        <!-- 시공사례 하위메뉴 -->
                        <ul class="gnb-sub">
                            <li><a href="">포트폴리오</a></li>
                            <li><a href="">고객후기</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="">인테리어 가이드</a>
                        <!-- 인테리어 가이드 하위메뉴 -->
                        <ul class="gnb-sub">
                            <li><a href="">트렌드</a></li>
                            <li><a href="">시공순서</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="">이벤트</a>
                        <!-- 이벤트 하위메뉴 -->
                        <ul class="gnb-sub">
                            <li><a href="">진행 중인 이벤트</a></li>
                            <li><a href="">종료 이벤트</a></li>
                            <li><a href="">당첨자 발표</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <!-- user 하위메뉴 -->
                    <ul class="gnb-sub">
                        <li><a href="">로그인</a></li>
                        <li><a href="">회원가입</a></li>
                        <li><a href="">장바구니</a></li>
                        <li><a href="">스크랩</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 내비게이션바 끝 -->
    </header>

    <main class="main">
        <!-- 섹션1 배너 시작 -->
        <section class="banner">
            <div class="slider">
                <div class="slider-item"></div>
                <div class="slider-item"></div>
                <div class="slider-item"></div>
                <div class="slider-btn">
                    <i id="nextbutton" class="nextbutton fa-solid fa-chevron-left"></i>
                    <i id="prevbutton" class="prevbutton fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </section>
        <!-- 섹션1 배너 끝 -->
        <!-- 섹션2 베스트리뷰 시작-->
        <section class="best-review"></section>
        <!-- 섹션2 베스트리뷰 끝-->
        <!-- 섹션3 슬로건 시작-->
        <section class="slogan"></section>
        <!-- 섹션3 슬로건 끝-->
        <!-- 섹션4 포트폴리오 시작 -->
        <section class="portfolio"></section>
        <!-- 섹션4 포트폴리오 끝 -->
        <!-- 섹션5 시공순서 시작 -->
        <section class="step"></section>
        <!-- 섹션5 시공순서 끝 -->
        <!-- 섹션6 게시판 시작-->
        <section class="board"></section>
        <!-- 섹션6 게시판 끝-->
    </main>
    
    <!-- 푸터 시작 -->
    <footer class="footer"></footer>
    <!-- 푸터 끝 -->

    <!-- 상담신청 버튼 시작 -->
    <div class="application-btn"></div>
    <!-- 상담신청 버튼 끝 -->
</body>
</html>
